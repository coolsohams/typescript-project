<!DOCTYPE html>
<html>
<head>
    <title>Soham's HTML World</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="battleship.css">
    <link rel="stylesheet" href="../../output.css" >
</head>

<body>
    
    <h1 style="text-align: center;">To start playing enter detail:</h1>
    
    <!-- Row 1-->
    <div>
        <div class="divBorder">
            <h2 class="">Player 1</h2>
            Enter Name: <input id="player1Name" class="border border-black rounded p-1" id="player2Choices" type="text" value="Soham" />
            Enter Choices: <input id="player1Choices" class="border border-black rounded p-1" id="player2Choices" type="password" value="A1,A2,B1,B2" />
            <button class="btnClass bg-emerald-600 hover:bg-emerald-800" onclick='savePlayerDetails1("player1Name", "player1Choices")'>Save</button>

            <button class="btnClass2 bg-blue-500 hover:bg-sky-700" onclick='showChoices("player1Choices", "player1ChoicesText")'>Show</button>
            <button class="btnClass2 bg-blue-500 hover:bg-sky-700" onclick='hideChoices("player1ChoicesText")'>Hide</button>
            <div id="player1ChoicesText"></div>
        </div>

        <div class="divBorder">
            <h2>Player 2</h2>
            Enter Name: <input id="player2Name" class="border border-black rounded p-1" id="player2Choices" type="text" value="Surya" />
            Enter Choices: <input class="border border-black rounded p-1" id="player2Choices" type="password" value="C1,C2,D1,D2" />
            <button class="btnClass bg-emerald-600 hover:bg-emerald-800" onclick='savePlayerDetails2("player2Name", "player2Choices")'>Save</button>

            <button class="btnClass2 bg-blue-500 hover:bg-sky-700" onclick='showChoices("player2Choices", "player2ChoicesText")'>Show</button>
            <button class="btnClass2 bg-blue-500 hover:bg-sky-700" onclick='hideChoices("player2ChoicesText")'>Hide</button>
            <div id="player2ChoicesText"></div>
        </div>
    </div>

    <!-- Row 2-->
    <div style="text-align: center;">
        <button id="startButton" disabled class="btnClassGreen" style="margin: 10px; width: 35%;" onclick='startGame()'>Start Game</button>
        <button class="btnClassGreen" style="margin: 10px; width: 35%; background-color: indianred;" onclick='resetGame()'>Reset</button>
    </div>

    <!-- Row 3-->
    <div class="flex">
        <div class="divBorder">
            <h2>Player 1's turn to guess:</h2>
            Enter Your guess: <input class="border border-black rounded p-1" id="player1Guess" type="text" />
            <button id="player1Submit" disabled class="btnClass bg-emerald-600 hover:bg-emerald-800" onclick='submitPlayer1Guess("player1Guess", "player1GuessesDiv")'>Submit</button>
            <div id="player1GuessesDiv"></div>
        </div>

        <div class="divBorder">
            <h2>Player 2's turn to guess:</h2>
            Enter Your guess: <input class="border border-black rounded p-1" id="player2Guess" type="text" />
            <button id="player2Submit" disabled class="btnClass bg-emerald-600 hover:bg-emerald-800" onclick='submitPlayer2Guess("player2Guess", "player2GuessesDiv")'>Submit</button>
            <div id="player2GuessesDiv"></div>
        </div>
    </div>


    <!-- Outter Div-->
    <div class="flex border border-green-500 m-12 rounded-md p-5 space-x-2">
        
        <!--Row 1 Div-->
        <div class="space-y-2">
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">A1</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">A2</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">A3</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">A4</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">A5</div>
        </div>

        <!--Row 2 Div-->
        <div class="space-y-2">
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">B1</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">B2</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">B3</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">B4</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">B5</div>
        </div>

        <!--Row 3 Div-->
        <div class="space-y-2">
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">C1</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">C2</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">C3</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">C4</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">C5</div>
        </div>

        <!--Row 4 Div-->
        <div class="space-y-2">
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">D1</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">D2</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">D3</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">D4</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">D5</div>
        </div>

        <!--Row 5 Div-->
        <div class="space-y-2">
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">E1</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">E2</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">E3</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">E4</div>
            <div class="border border-b-emerald-700 bg-red-400 rounded-sm p-2 choice">E5</div>
        </div>

    </div>

    <script src="/Users/soham/Documents/typescript-project/dist/august_2025/battleship-html-version.js"></script>
</body>
</html>
