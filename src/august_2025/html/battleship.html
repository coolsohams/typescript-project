<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- <link rel="stylesheet" href="battleship.css"> -->
    <link rel="stylesheet" href="../../output.css" >
</head>

<body>
    
    <h1 class="text-5xl text-center font-semibold">To start playing enter details:</h1>
    
    <!-- Row 1-->
    <div class="flex space-x-10 justify-center m-3">
        <div class="border p-6 rounded-sm w-1/2">
            
            <!-- Name input div -->
            <div class="flex flex-col items-center">
                <h2 class="">Player 1</h2>
                Enter Name: <input id="player1Name" class="border border-black rounded p-1" type="text" value="Soham" />
            </div>
            
            
            <div class="flex flex-col items-center m-2">
                <!-- Grid Outter Div-->
                <div class="flex  justify-center m-2 rounded-md p-2 space-x-2" id="player1Grid">
                    <!-- Grid class will created the grid here -->
                </div>
                
                <!-- Buttons -->
                <div>
                    <button class=" bg-blue-500 hover:bg-sky-700 p-1.5 border rounded-sm" onclick='showChoices("player1", "player1ChoicesText", "player1Grid")'>Show</button>
                    <button class=" bg-blue-500 hover:bg-sky-700 p-1.5 border rounded-sm" onclick='hideChoices("player1ChoicesText", "player1Grid")'>Hide</button>
                    <div id="player1ChoicesText" class="text-center"></div>                
                </div>
                
            </div>
            
        </div>
        
        <div class="border p-6 rounded-sm w-1/2">
            <!-- Name input div -->
            <div class="flex flex-col items-center">
                <h2>Player 2</h2>
                Enter Name: <input id="player2Name" class="border border-black rounded p-1" type="text" value="Surya" />
            </div>
            
            <div class="flex flex-col items-center m-2">
                
                <!-- Grid Outter Div-->
                <div class="flex justify-center m-2 rounded-md p-2 space-x-2" id="player2Grid">
                    <!-- Grid class will created the grid here -->
                </div>
                
                <div>
                    <button class=" bg-blue-500 hover:bg-sky-700 p-1.5 border rounded-sm" onclick='showChoices("player2", "player2ChoicesText", "player2Grid")'>Show</button>
                    <button class=" bg-blue-500 hover:bg-sky-700 p-1.5 border rounded-sm" onclick='hideChoices("player2ChoicesText", "player2Grid")'>Hide</button>
                    <div id="player2ChoicesText" class="text-center"></div>
                </div>
                
            </div>
        </div>
    </div>
    
    
    <!-- Row 2-->
    <div class="flex space-x-20 justify-center">
        <button id="startButton" disabled class="border p-1 m-4 w-1/2 bg-green-600 rounded-sm focus:bg-green-800 focus:ring-2 focus:ring-green-300 disabled:bg-gray-400" onclick='startGame()'>Start Game</button>
        <button class="border p-1 m-4 w-1/2 bg-red-400 rounded-sm" onclick='resetGame()'>Reset</button>
    </div>
    
    <!-- Row 3-->
    <div class="flex justify-between m-3 space-x-10">
        <div class="border rounded-sm p-6 w-1/2">
            <h2>Player 1's turn to guess:</h2>

            <!-- Grid Outter Div-->
            <div class="flex  justify-center m-2 rounded-md p-2 space-x-2" id="player1GuessGrid">
                <!-- Grid class will created the grid here -->        
            </div>
            <div id="player1GuessesDiv" class="flex flex-row flex-wrap">
                
            </div>
        </div>
        
        <div class="border rounded-sm p-6 w-1/2">
            <h2>Player 2's turn to guess:</h2>
            
            <!-- Grid Outter Div-->
            <div class="flex  justify-center m-2 rounded-md p-2 space-x-2" id="player2GuessGrid">
                <!-- Grid class will created the grid here -->
            </div>
            <div class="flex flex-row flex-wrap" id="player2GuessesDiv"></div>
        </div>
    </div>
    
    
    
    
    
    
    <!-- =================== Practice Area =================== -->
    <h2>Practice</h2>
    <div id="practiceDiv" class="border border-amber-600 min-h-10 m-10 flex flex-row gap-4 p-4">
        <!-- <div class="border border-blue-500 min-h-10 p-1">
            Div 1
        </div>
        
        <div class="border border-blue-500 min-h-10 p-1">
            Div 2
        </div>
        
        <div class="border border-blue-500 min-h-10 p-1">
            Div 2
        </div>                   -->
    </div>
    
    <script src="../../../dist/august_2025/battleship-html-version.js"></script>
</body>
</html>
